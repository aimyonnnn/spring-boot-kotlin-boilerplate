spring:
  config:
    activate:
      on-profile: prod
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false
sentry:
  dsn:
logging:
  file:
    name: logs/app.log
  logback:
    rollingpolicy:
      file-name-pattern: logs/app-%d{yyyy-MM-dd_HH-mm}.%i.log
      max-file-size: 10MB

